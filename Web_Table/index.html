<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Table CSS Skills</title>
</head>

<body>
    <header>
        <h1>Table CSS Skills</h1>
    </header>

    <section class="flex-wrapper">
        <div class="flex-container">
            <Table width="500" cellpadding="10" cellspacing="0">
                <caption>Weather Forecast</caption>
                <thead>
                    <tr>
                        <th class="text-left">Time</th>
                        <th class="text-right">Temperature</th>
                        <th class="text-right">Humidity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bordered">
                        <th>7:00 PM</th>
                        <td>23°</td>
                        <td>8%</td>
                    </tr>
                    <tr class="bordered">
                        <th>8:00 PM</th>
                        <td>24°</td>
                        <td>9%</td>
                    </tr>
                    <tr class="bordered">
                        <th>9:00 PM</th>
                        <td>21°</td>
                        <td>7%</td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </Table>
        </div>
    </section>
    <footer>
    </footer>
</body>

</html>
